<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>ID A2</title>
  </head>
  <body>
    <!-- this is my page heading -->
    <header>
      <h1>My Media Player</h1>
    </header>

    <!-- this is my main -->
    <main>
      <div>
        <!-- this is my media player section -->
        <section class="mediaPlayerSection">
          <video id="mediaPlayer" controls>
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/berry-bunch_handheld-windmill-fan.mp4"
              type="video/mp4"
            />
            This browser don't video yes?
          </video>
          <!-- media player controls -->
          <div class="mediaPlayerControlCont">
            <button id="playPauseButton">
              <img
                src="assets/play-icon.png"
                alt="play icon"
                id="playPauseIcon"
              />
            </button>
            <progress id="timelineProgress" max="100" value="0"></progress>
            <!-- adding in a time feedback section: let users know how long the video is and its current time -->
            <p class="timeCont">
              <span id="currentTimeFeedback">0:00</span>
              /
              <span id="totalTimeFeedback"></span>
            </p>
          </div>
        </section>
      </div>
    </main>

    <button id="helloButton">Hello</button>

    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
