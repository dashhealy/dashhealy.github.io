<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>ID A2</title>

  <body>
    <!-- Apt page title to immediately convey what the page is -->
    <header>How to Make a Windmill</header>

    <main>
      <div>
        <!-- section containing video and its controls -->
        <section class="mediaPlayerSection">
          <video id="mediaPlayer" controls>
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/berry-bunch_handheld-windmill-fan.mp4"
              type="video/mp4"
            />
            This browser don't video yes?
          </video>
          <!-- media player controls -->
          <div class="mediaPlayerControlCont">
            <button id="playPauseButton">â–¶</button>
            <progress id="timelineProgress" max="100" value="0"></progress>
            <!-- timeline to display how far into video users are, but to also allow them to jump to different parts -->
            <!-- depending on where they click -->
            <p class="timeCont">
              <span id="currentTimeFeedback">0:00</span>
              /
              <!-- Instead of using code to find the length of the video, I've instead just typed in the length -->
              <!-- This was because sometimes the site just wouldn't run properly, and leave this black, resulting -->
              <!-- in this display just reading "0:00 / ", which obviously, is not ideal, especially if an actual -->
              <!-- user were to encounter this issue and not know how to fix it -->
              <span id="totalTimeFeedback">4:35</span>
            </p>
          </div>
        </section>
      </div>

      <!-- For this assignment, I've decided to add these buttons, which will contain a couple interactive and -->
      <!-- functional attributes, with these, I want to make the actual tutorial itself clearer and easier to follow -->
      <!-- by breaking down the tutorial into clear sections. -->
      <!-- My two main ideas are to allow users to skip to different parts of the tutorial by clicking on these -->
      <!-- buttons, but also having them change colour and highlight themselves in order to indicate to users what part -->
      <!-- of the tutorial they're up to, again, making the video easier to follow. -->
      <div class="buttonCont">
        <button id="introButton">Introduction and Materials</button>
        <button id="step1Button">Step 1</button>
        <button id="step2Button">Step 2</button>
        <button id="step3Button">Step 3</button>
        <button id="step4Button">Step 4</button>
        <button id="step5Button">Step 5</button>
        <button id="step6Button">Step 6</button>
        <button id="step7Button">Step 7</button>
      </div>
    </main>
